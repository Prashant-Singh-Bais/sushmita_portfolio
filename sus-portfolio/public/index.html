<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Slogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Sushmita Narayana</title>
    <style>
      .loader-container{
        position: fixed;
        inset: 0;
        z-index: 1000;
        background-color: #fff;
        display: grid;
        place-content: center;
        transition: opacity 0.4s ease-in-out visibility 0.4s ease-in-out;
      }
      .loader-container.hidden{
        opacity: 0;
        visibility: hidden;
      }
      #root{
        opacity: 0;
        transform: translate3d(0, -1rem, 0);
        transition: opacity 0.6s ease-in transform 0.6s ease-in;
      }
      #root.visible{
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
      .load-img{
        width: 4rem;
        height: 4rem;
        border-radius: 50%;
        animation: pre-loader 2s ease-in-out alternate infinite;
      }
      @keyframes pre-loader{
          to{
              transform: rotate(360deg);
              scale: 1.2;
          }}
        
    </style>
  </head>
  <body>
    <div class="loader-container">
      <img class="load-img" src="Slogo.png" alt="Loading..." />
    </div>
    <div id="root"></div>

    <script>
      const loaderContainer = document.querySelector(".loader-container");
      const root = document.querySelector("#root");
      // window.addEventListener('load',() =>{
      //   loaderContainer.classList.add('hidden');
      //   root.classList.add('visible');
      // })
      function executeAfterFinish() {
      const checkReadyState = () => {
          if (document.readyState === 'complete') {
              loaderContainer.classList.add('hidden');
              root.classList.add('visible');
          } else {
              setTimeout(checkReadyState, 100); // Check again after 100ms
          }
      };
      setTimeout(checkReadyState, 100); // Initial check after 100ms
  }

  executeAfterFinish();
    </script>
  </body>
</html>
