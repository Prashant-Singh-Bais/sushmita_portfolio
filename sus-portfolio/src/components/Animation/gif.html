<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Curve</title>
<style>
    @keyframes draw {
        to {
            stroke-dashoffset: 0;
        }
    }

    .path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 4s forwards;
    }
</style>
</head>
<body>

<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Define the arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="purple"/>
        </marker>
    </defs>

    <!-- Draw the curved line -->
    <path class="path" d="M10,10 Q50,50 90,10 Q130,70 170,40 Q210,100 250,50 Q290,0 330,50"
          stroke="purple" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
</svg>

</body>
</html>
